<div class="h-screen flex items-center justify-center bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <input class="mb-3 w-full border p-2 rounded" formControlName="userid" placeholder="User ID" />
        <input class="mb-3 w-full border p-2 rounded" type="password" formControlName="password"
            placeholder="Password" />
        <button class="w-full bg-blue-600 text-white py-2 rounded" type="submit">Login</button>
    </form>
</div>
